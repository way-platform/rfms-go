version: v2
clean: true

managed:
  enabled: true
  disable:
    - module: buf.build/googlecloudplatform/bq-schema-api
  override:
    - file_option: go_package_prefix
      value: github.com/way-platform/proto/gen/go

inputs:
  - directory: "."

plugins:
  - local: ["go", "tool", "protoc-gen-go"]
    out: gen/go
