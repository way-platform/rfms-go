version: v2
clean: true

managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/way-platform/rfms-go/proto/gen/go

inputs:
  - directory: "."

plugins:
  - local: protoc-gen-go
    out: gen/go
    opt: module=github.com/way-platform/rfms-go/proto/gen/go

  - local: protoc-gen-bq-schema
    out: gen/bq
