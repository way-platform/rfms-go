overlay: 1.0.0

info:
  title: Overlay for the Volvo Trucks rFMS v2.1 API
  version: 1.0.0

actions:

- target: $.components.schemas
  update:
    DoorOpenStatus:
      type: string
      enum:
        - CLOSED
        - OPEN
        - ERROR
        - NOT_AVAILABLE

- target: $.components.schemas.DoorStatus.properties
  update:
    DoorOpenStatus:
      $ref: '#/components/schemas/DoorOpenStatus'

- target: $.components.schemas
  update:
    DriverWorkingState:
      type: string
      enum:
        - DRIVE
        - DRIVER_AVAILABLE
        - ERROR
        - NOT_AVAILABLE
        - REST
        - WORK

- target: $.components.schemas.Snapshot.properties
  update:
    Driver1WorkingState:
      $ref: '#/components/schemas/DriverWorkingState'

- target: $.components.schemas.Snapshot.properties
  update:
    Driver2WorkingState:
      $ref: '#/components/schemas/DriverWorkingState'
